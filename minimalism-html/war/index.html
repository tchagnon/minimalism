<!doctype html>
<html>
  <head>
    <title>minimalism</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style>
      canvas {
        cursor: default;
        outline: none;
      }
    </style>
  </head>
  
  <body>
    <div align="center" id="embed-tchagnon.minimalism.GwtDefinition"></div>
    <script type="text/javascript" src="tchagnon.minimalism.GwtDefinition/tchagnon.minimalism.GwtDefinition.nocache.js"></script>
  </body>
  
  <script>
    function handleMouseDown(evt) {
      evt.preventDefault();
      evt.stopPropagation();
      evt.target.style.cursor = 'default';
    }
    
    function handleMouseUp(evt) {
      evt.preventDefault();
      evt.stopPropagation();
      evt.target.style.cursor = '';
    }
    
    document.getElementById('embed-tchagnon.minimalism.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-tchagnon.minimalism.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
  </script>
</html>
